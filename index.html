<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script type="module" defer src="./module-script.js"></script>
  <title>Morse-Translator</title>
</head>
<body>
 
 <header> 
   <h1>Translate your 
  <span class="language1">English </span>
    to 
  <span class="language2">Morse Code</span>
</h1>
</header>


<main>

  

  <section class="englishTextSection">
   <label for="englishText">English</label>
    <textarea name="englishText" id="englishText" 
    placeholder="Enter English"
      ></textarea>
    <p class="alertNote"></p>
  </section>

  <section class="MorseCodeSection2 hide" >
    <label for="morseCode2">Morse Code</label>
    <textarea name="morseCode" id="morseCode2"  placeholder="Enter Morse Code" ></textarea>
    <p class="alertNote2"></p>
  </section>

 <button><img src="./src/imageIcons/icons8-arrow-80.png" alt="swap"> </button>

  <section class="MorseCodeSection">
    <label for="morseCode">Morse Code</label>
    <textarea name="morseCode" id="morseCode" class="backgroundColor" disabled="true"></textarea>
  </section>


  <section class="englishTextSection2 hide"  >
    <label for="englishText2">English</label>
     <textarea name="englishText" id="englishText2" 
       ></textarea>
   </section>

</main>


 
</body>
</html>
